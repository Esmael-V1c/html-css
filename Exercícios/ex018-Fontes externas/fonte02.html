    <style>
        @font-face {
            font-family: 'lla';
            src: url('fonts/love larry ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                Tipos de format()
                - opentype (otf)
                - opentype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'lla', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
